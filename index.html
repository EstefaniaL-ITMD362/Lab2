<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form action="" method="get" autocomplete="on"  class="formatForm">
    <div class="formatForm"> 
      <label for="email">Please enter your email</label>
      <input type="emal" name="email" id="email" required>
    </div>
    <div class="formatForm"> 
    <label for="number">Please enter your phone number</label>
    <input type="tel" name="number"  id="number" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  </div>
  <div class="formatForm"> 
    <label for="DOB">Please enter your date of birth</label>
    <input type="date" name="DOB" id="DOB" required>
  </div>
  <div class="formatForm"> 
    <input type="submit" value="Submit">
  </div>
  </form>
</body>
</html>
